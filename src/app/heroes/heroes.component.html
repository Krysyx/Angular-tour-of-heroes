<h2>My Heroes :</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/hero/{{ hero.id }}">
      <span class="badge">{{ hero.name }} : </span></a
    >
    <button class="delete" (click)="deleteHero(hero)">Delete</button>
  </li>

  <div>
    <a routerLink="/hero/create">
      <button class="add-button" type="button">Create an hero</button>
    </a>
  </div>
</ul>
