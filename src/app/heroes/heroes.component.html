<h2>My Heroes :</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/hero/{{ hero.id }}">
      <span>{{ hero.id }} : </span> <span>{{ hero.name }} </span></a
    >
    <button class="delete" (click)="deleteHero(hero)">Delete</button>
  </li>

  <div>
    <div class="add-hero-container">Add an Hero</div>
    <label id="new-hero">Hero name :</label>
    <input for="new-hero" type="text" #heroName />

    <button class="add-button" (click)="addHero(heroName.value); heroName.value = ''">
      Add
    </button>
  </div>
</ul>
