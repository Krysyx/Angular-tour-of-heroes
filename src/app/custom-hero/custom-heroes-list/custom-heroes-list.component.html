<h2>My custom heroes :</h2>

<ul class="heroes">
  <li *ngFor="let customHero of customHeroes">
    <a routerLink="/custom-heroes/{{ customHero.id }}">
      <span class="badge">{{ customHero.name }}</span></a
    >
    <button class="delete" (click)="deleteCustomHero(customHero.id)">Delete</button>
  </li>

  <div>
    <a routerLink="/custom-hero/create">
      <button class="add-button" type="button">Create an hero</button>
    </a>
  </div>
</ul>
